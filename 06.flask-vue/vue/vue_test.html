<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
      <div id="app">
        <center>
            <button type="button" class="btn btn-primary" v-on:click="get_test">GET</button>
            <button type="button" class="btn btn-secondary" v-on:click="post_test">POST</button>
            <button type="button" class="btn btn-success" v-on:click="put_test">PUT</button>
            <button type="button" class="btn btn-danger" v-on:click="delete_test">DELETE</button>
        </center>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Vue Start -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            methods: {
                get_test(){
                    axios("http://localhost:8080/test", {
                        method: "get",
                        params: {
                          email: "formegusto@gmail.com"
                        }
                    }).then((res) => {
                        console.log(res)
                    }).catch((err) => {
                        console.error(err)
                    })
                },
                post_test(){
                    axios("http://localhost:8080/test", {
                        method: "post",
                        data: {
                          email: "formegusto@gmail.com"
                        }
                    }).then((res) => {
                        console.log(res)
                    }).catch((err) => {
                        console.error(err)
                    })
                },
                put_test(){
                    axios("http://localhost:8080/test", {
                        method: "put",
                        params: {
                          email: "formegusto@gmail.com"
                        },
                        data: {
                          name: "formegusto"
                        }
                    }).then((res) => {
                        console.log(res)
                    }).catch((err) => {
                        console.error(err)
                    })
                },
                delete_test(){
                    axios("http://localhost:8080/test", {
                        method: "delete",
                        params: {
                          email: "formegusto@gmail.com"
                        }
                    }).then((res) => {
                        console.log(res)
                    }).catch((err) => {
                        console.error(err)
                    })
                }
            }
        })
    </script>
  </body>
</html>
