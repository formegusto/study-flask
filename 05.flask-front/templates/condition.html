<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>

<body>
    {% if num >= 30 %}
    30보다는 크네요
    {% elif (num >= 20) and (num <= 29) %}
    20과 29사이 그 어딘가
    {% else %}
    몰라~
    {% endif %}
</body>
</html>
