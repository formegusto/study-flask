<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Loop</title>
</head>
<body>
    <ul>
        {% for idx in range(values | length) %}
            <li>{{ values[idx] }} {{loop.index}}</li>
        {% endfor %}
    </ul>
</body>
</html>
